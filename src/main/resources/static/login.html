    <script type="text/javascript" src="./ui/js/common.js" 						></script>
	<script>
		function login() {
			
			let userId = $("#userId").val();
			let userPw = $("#userPw").val();

			var sendParm = {
				 targetUrl 	: _WEB_ROOT_URL + "/setSession.do"
				,data		: {
				    userId	 	: userId
				   ,userPw		: userPw
				 }
			}
			$("#loadingBar").show();
			ajaxRequest(sendParm, function(userInfo) {
				$("#loadingBar").hide();

				if(userInfo.state == "E") {
					alert('로그인 정보를 확인 하세요.');
					return;
				}
				location.href="/start.html";
			});
		}
		
		$(function() {
			$("#userId").focus();
		});
		
	</script>

	<style>
      .exp-footer {
          position: fixed;
          left: 0;
          bottom: 0;
          width: 100%;
          background-color: #f1f1f1;
          text-align: center;
          padding: 7px 0;
      }

      
    </style>

</head>

	<div class="login_wrap">

		<div class="idpw_wap">

				<dt><img src="img/icon_id.png" title="id icon"></dt>

			</dl>
			<dl>

				<dd><input type="password" id="userPw" placeholder="PASSWORDS" value=""></dd>
			</dl>
		</div>
		<button type="button" onclick="login()">LOG IN</button>

	<!-- loading Bar -->
