<meta charset="utf-8">
<script type="text/javascript">
var <@pageId> = {
		 checkedItems : []
		,searchedRows : []
 		,excelParam : {}
		,pageInit : () =>{
			
			_setSearchListCnt("<@pageId>_pagingChunk" );
			_makeMultiBox("<@pageId>_selectSearchItem",[
					 		 ["BUYER_ID", "고객번호"	]
					 		,["BUYER_NM", "고객명"	]
					 		,["COMPANY_REGNUM", "사업자등록번호"	]
					 		,["ADDR", "본점주소"		]
			])

			
		}
		,searchList : () => {
			
			const SEARCH_TEXT = C_UICOM.getData("<@pageId>_selectSearchItem");
			const searchText =  $("#<@pageId>_nmSearch").val();

			if( isEmpty(SEARCH_TEXT) && !isEmpty(searchText) ){
				
				C_POP.alert("항목 선택 후 조회하여 주십시오. ");
				return ; 
				
			}
			const requestParm = { BUYER_ID : SEARCH_TEXT && SEARCH_TEXT.indexOf("BUYER_ID") > -1 ? searchText : ''
								, BUYER_NM : SEARCH_TEXT && SEARCH_TEXT.indexOf("BUYER_NM") > -1 ? searchText : ''
								, COMPANY_REGNUM : SEARCH_TEXT && SEARCH_TEXT.indexOf("COMPANY_REGNUM") > -1 ? searchText : ''
								, ADDR : SEARCH_TEXT && SEARCH_TEXT.indexOf("ADDR") > -1 ? searchText : ''
								, CHECK_MEMBER : $("#mainMenuList .active").text() == '업무관리' ? 'Y' :'N'
								};
			
			var parm = {
					 queryId 		: "cstm.getCstmList"
					,requestParm	: requestParm
			}
			<@pageId>.excelParam = parm;
			
			const listRange = C_UICOM.getData("<@pageId>_pagingChunk");
			C_PAGING.create({
	 			 pageId				: "<@pageId>"
	 			,listDomId			: "<@pageId>_cstmList"
	 			,pagingDomId		: "<@pageId>_pageDiv"
	 			,totalCntDomId		: "<@pageId>_totalCnt"
	 			,queryId			: "cstm.getCstmList"
				,listRange			: Number(listRange)
				,pageRange			: 10
	 			,parmFn				: function() {
	 				let parm = requestParm
	 				return 	parm;
	 			 }
				,onPageClickCallback: function(data) {

				 }
				,makeListFn			: function(list) {
					
					<@pageId>.searchedRows= list;

					setTimeout( ()=>{
						
						_chkHandler("<@pageId>",<@pageId>);
					},500)
				 }
	 		});			

		}
		,updateItem : (param) => {

			const requestParm = param ? param : {} ;
			if( !requestParm["BUYER_ID"] )
				requestParm["BUYER_ID"] = C_COM.makeUniqueId();
			
			var parm = {
						queryGroup : [
							 {
								 queryId 		: "cstm.updateCstm"
								,requestParm	: requestParm
							 }
						]
			}
			C_COM.requestQuery(parm, function(resultData) {

				if( resultData.state == "S"){

					<@pageId>.searchList();
				
				}else{
					C_POP.alert(resultData.msg)
				}
			});				
		} 
		,deleteItem : (delKey) => {
			
			var parm = {
					 queryId 		: "cstm.deleteCstm"
					,requestParm	: {"BUYER_ID":delKey.BUYER_ID}
			}
			C_COM.requestQuery(parm, function(resultData) {
				if( resultData.state == 'S'){
					
					<@pageId>.searchList();

				}				
			});				
		}
		, deleteOne : (idx) =>{

			let row = <@pageId>.searchedRows[idx];
			if( row["CAN_DEL"]== "N"){
				
				C_POP.alert("계약관계가 있는 ["+row["BUYER_NM"]+" 고객정보]를 삭제할 수 없습니다. "); 
				return false;
			}
    		const BUYER_ID 	= row["BUYER_ID"];
    		<@pageId>.deleteItem({BUYER_ID:BUYER_ID})
    		
		}
		,setHandler : () => {
			
			_chkHandler("<@pageId>",<@pageId>);
		    
		    $("#<@pageId>_insertBtn").off().on('click',function(){
		    	
				<@pageId>.openPopup();

		    })
		    
		    $("#<@pageId>_deleteBtn").off().on('click',function(){

		    	C_POP.confirm('선택하신 고객정보를 삭제 하시겠습니까?', function() {
		    		
			    	<@pageId>.checkedItems.forEach( idx =>{
			    		
						<@pageId>.deleteOne(idx);
			    	})
		    	});
		    	
		    })
		    
		    $("#<@pageId>_excelDownloadBtn").off().on('click',function(){

 		    	const $hds = $("#<@pageId>_headingColName th");
		    	const $tds = $("[name='<@pageId>_tr_0'] td");
		    	_excelDownload($hds,$tds, <@pageId>.excelParam ,"고객 리스트",true);  
		    	
		    })
	    
			$("#<@pageId>_searchBtn").off().on('click', () =>{
		    	<@pageId>.searchList();
		    })
		    
		}
		,openPopup : (index) => {

			let param = [];
			let mode = "I";
			let row = {};
			if( index != undefined ){
				
				let row = <@pageId>.searchedRows[index];
				if( isEmpty(row)==false ){param = row;mode="U"};
			}
			C_POP.open('popup_biz_cstmUpdatePopup', {param:param, mode:mode}, function(retData) {
				if(isValid(retData)){

					<@pageId>.updateItem(retData);
				}
			});
			
		}
 		,nameSearch : (e) => {
			
			 if (e.key === "Enter") {
				 
		        var USER_NM = event.target.value;
				<@pageId>.searchList();
			}
		}
		,excelUpload		: function() {

			C_COM.selectExcelUploadToTable(function(retData) {
				if(retData.state == "S") {
					C_POP.alert('Excel Upload에 성공하였습니다.');
					<@pageId>.searchList();
				} else if(retData.state == "E") {
					alert('에러')
				} else {
					dwrite(retData);
				}
			});
		 }
}

// Page Load가 완료된후 실행 된다.
C_PM.onLoadPage("<@pageId>", function() {

	<@pageId>.pageInit();
	<@pageId>.searchList();
	<@pageId>.setHandler();

});
// History back으로 이동해왔을 경우 이루틴이 실행된다.
C_HM.onReturn("<@pageId>", function(pageId, data) {
	<@pageId>.searchList();
});
</script>
<div class="cont_wrap">

		<div class="cont_top">
			<h2><i class="icon_bullet"></i>고객리스트</h2>
		</div>
	
		<section class="sec_wrap list" style="height:calc(100% - 43px);">
			<!-- search area -->
			<div class="search_area mt0">
				<!-- 멀티 선택 -->
				<div class="fl">
				
					<div class="search_inputWrap fl" style='width:355px;'>
						<div class="dropdown fl" id="<@pageId>_selectSearchItem"  style="width:150px;">
						</div>
						<div class="search_inputWrap">
							<input type="search" id="<@pageId>_nmSearch" onkeydown="<@pageId>.nameSearch(event)"><button class="search_btn"><i class="icon_search"></i></button>
						</div>
					</div>
					<button type="button" class="btn select fr" id="<@pageId>_searchBtn" style='margin-left:8px;'>조회</button>
					<button type="button" class="btn fr" id="<@pageId>_deleteBtn"><i class="icon_trash"></i>삭제</button>
				</div>
				<div class="search_right">

					<button type="button" class="btn fl"><i class="icon_letter"></i>고객 문서 전달</button>
						<button type="button" class="btn fl" id="<@pageId>_excelDownloadBtn"><i class="icon_download"></i>Excel 다운로드</button>
						<button type="button" class="btn fl" onclick="<@pageId>.excelUpload();"><i class="icon_upload"></i> Excel 업로드</button>
					<div id="<@pageId>_pagingChunk" style="margin-left: 5px;width:130px"></div>

								<col style="width:40px;"/>
								<col style="width:90px;">
								<col style="width:150px;"/>
								<col style="width:150px;"/>
								<col style="width:150px;"/>
								<col style="width:150px;"/>
								<col style="width:150px;"/>
								<col style="width:40px;"/>
								<col style="width:40px;"/>
						</colgroup>

							<tr id="<@pageId>_headingColName">

								<th scope="col">사업자등록번호</th>
								<th scope="col">연락처</th>
								<th scope="col">본점주소</th>
								<th scope="col">유입경로</th>
								<th scope="col"><i class="icon_pen"></i></th>
								<th scope="col"><i class="icon_trash"></i></th>
							</tr>
						</thead>
					</table>
				</div>
				<div class="tbl01 col tbl_body_scroll">
					<table>
						<colgroup>
								<col style="width:40px;"/>
								<col style="width:40px;"/>
								<col style="width:90px;">
								<col style="width:150px;"/>
								<col style="width:150px;"/>
								<col style="width:150px;"/>
								<col style="width:150px;"/>
								<col style="width:150px;"/>
								<col style="width:40px;"/>
								<col style="width:40px;"/>
						</colgroup>
						<tbody  id="<@pageId>_cstmList">
						</tbody>
						<script type="text/x-jsrender" id="<@pageId>_cstmList_template">						
						{{for list}}
							<tr name="<@pageId>_tr_{{:#index}}">
								<td><input type='checkbox' id="<@pageId>_ck_{{:#index}}"></td>
			 					<td id='ROWIDX'			class='tc'>{{:ROWIDX}}</td>
			 					<td id='BUYER_ID'		class='tl'>{{:BUYER_ID}}</td>
			 					<td id='BUYER_NM'		class='tl'>{{:BUYER_NM}}</a></td>
			 					<td id='COMPANY_REGNUM'	class='tl'>{{:COMPANY_REGNUM}}</a></td>
			 					<td id='TEL'			class='tl'>{{:TEL}}</td>
								<td id='ADDR'			class='tl'>{{:ADDR}}</td>

			 					<td><button onclick="javascript:<@pageId>.openPopup('{{:#index}}');"><i class="icon_pen"></i></button></td>
								<td><button onclick="javascript:<@pageId>.deleteOne('{{:#index}}');"><i class="icon_trash"></i></button></td>
							</tr>
						{{/for}}
						</script>

						<tr>	
							<td colspan=8>자료가 없습니다.</td>	
						</tr>
						</script>
					</table>
				</div>
			</div>
		<!-- paging -->
		<div class="paging" id="<@pageId>_pageDiv">
		</div>
		</section>
	
	</div>
