									}else

				(returnData.paymentInfo).forEach( payment =>{

				})

			})

	 ,updateItem : (param) =>{
		 
		 		const requestParm = param ? param : {} ;

		 		const paymentInfo 	= requestParm.paymentInfo 	|| [];
		 		const constInfo		= requestParm.costInfo		|| [];
		 		const resultInfo	= requestParm.resultInfo;
		 		
		 		let exeCnt = 0
		 		paymentInfo.forEach( item => {
		 			exeCnt++;
		 			
		 			item.CONTRACT_ID = resultInfo.CONTRACT_ID;
		 			item.RESULT_ID   = resultInfo.RESULT_ID;
		 			var parm = {
		 						queryId 	: "result.updatePaymentItem"
		 					   ,requestParm	: item
		 			}
		 			
		 			C_COM.requestQuery(parm, function(resultData) {
		 				
		                 if (resultData.state === 'S') {
		                 	exeCnt--;
		                 	if(exeCnt == 0) alert('저장되었습니다.');
		     			} else {
		                 	alert('저장이 실패 되었습니다.');
		     			}
		 			});				
		 	    
		 		})
		 		
		 		const constInfoLength = constInfo.length;
		 		if( constInfoLength >  0){
		 		
		     		constInfo.forEach( (item, index ) => {
		 				
		 				var parm = {
		 							queryId 	: "result.updateCostItem"
		 						   ,requestParm	: item
		 				}
		 				C_COM.requestQuery(parm, function(resultData) {
		 					
		 	                if (resultData.state === 'S') {
		 	                		                	
		 	                	if( constInfoLength <= (index+1) )
		 	                		<@popupId>.updateResultItem(resultInfo);	
		 	                }
		 				});				
		 			})		
		 		}else{
		 			
		 			<@popupId>.updateResultItem(resultInfo);	
		 		}		 
		 
		 
	 }

	 ,validate : (returnData) => {

		const resultInfo = returnData["resultInfo"];
		if( isEmpty(resultInfo["RESULT_DATE"])	) {C_POP.alert("[입금 정보] 입금일을 입력하여 주십시오."	); return false;}
		if( isEmpty(resultInfo["INCOME_TYPE"])	) {C_POP.alert("[입금 정보] 입금타입을 입력하여 주십시오."	); return false;}
		if( isEmpty(resultInfo["INCOME"])		) {C_POP.alert("[입금 정보] 입금액을 입력하여 주십시오."	); return false;}
 		 
		if( <@popupId>.canAdd() == false 		) {C_POP.alert("[비용 산출] 비용이름, 비용설명, 비용 모두 입력해 주십시오."); return false;} 

		const orgSellingPrice = $("#<@popupId>_real_sellingPrice").text();
		if(!isEmpty(orgSellingPrice) ){
			if( Number(orgSellingPrice.replace(/,/g, "")) < 0 )
				{C_POP.alert('[순매출] 순매출이 마이너스인 정보를 등록할 수 없습니다.');return false;}
		}
		
		const errMsg 		="[수수료 산출] 항목의 수수료율을 모두 입력해 주십시오."; 
		const paymentInfo 	= returnData["paymentInfo"];
		let isError = false;
		if( paymentInfo.length > 0){
			paymentInfo.forEach( item => {
				if( isEmpty(item["RATE_JI"]) || isEmpty(item["PAYMENT"]) )isError=true;  
			}) 			 
		}else {C_POP.alert(errMsg); return false;} 
		if( isError ){C_POP.alert(errMsg); return false;}

		return true;

	 }
	 ,getJson : ( list ) => {
		 
		let jsonArray = [];

		$.each( $(list).children("tr[name^='<@popupId>_tr_']") , (idx, tr) => {

			let trObj = {};
			
			$.each( $(tr).children("td"), (idx2, td) => {
 				 
				const id 		=  	$(td).attr("id");
				let value ;
				
		        if ($(td).attr("value") == "") {
		            const input = $(td).children("input");
		            if (input.attr("type") == 'checkbox') {
		                value = input.is(":checked") ? "Y":"N";
		            } else {
		                value = input.val();
		            }
		        } else {
		            value = $(td).attr("value");
		        }
		        
				if(id)trObj[id]= 	value;
			})
			 
			jsonArray .push( trObj);
			 
		})

		return jsonArray.filter(obj => Object.keys(obj).length !== 0);

	 }

	,pageInit : (parentData) => {

		<@popupId>.setTitleHeight(parentData);
		<@popupId>.setSettlementMonth();//정산월 콤보
		<@popupId>.incomeTypeCombo();//입금 타입 콤보
		
		const contractTotalCost = addComma(parentData.contractItem.TOTAL_COST);		// 계약 금액
		let remainingSum 		= addComma(parentData.contractItem.REMAINING_SUM);	// 잔금 
		
		if( <@popupId>.IsMonthly )remainingSum = "-";// 월자문 잔금 없음.
		
		$("#<@popupId>_contractInfo #TOTAL_COST"	).html( contractTotalCost 	);
		$("#<@popupId>_contractInfo #REMAINING_SUM"	).html( remainingSum		);  // 잔금			
		$("#<@popupId>_RESULT_DATE"					).val ( dayjs().format("YYYY-MM-DD"));
				
		if( "<@mode>" != "I"){// V 나 U 모드 인 경우
			
			const parentLastRemainingSum 	= parentData.resultItem["LAST_REMAINING_SUM"];
			const resultDate				= parentData.resultItem["RESULT_DATE"		];
			const incomeTypeValue			= parentData.resultItem["INCOME_TYPE"		];
			const income					= parentData.resultItem["INCOME"			];
			//let remainingSum				= <@popupId>.IsMonthly ?  "-" : addComma(parentLastRemainingSum );
			//$("#<@popupId>_contractInfo #REMAINING_SUM"	).html( remainingSum );		// 잔금
			
			$("#<@popupId>_RESULT_DATE"					).val ( resultDate);
			$("#<@popupId>_INCOME").val( addComma( income )	);
			//$('#<@popupId>_INCOME').trigger('input');// 처음부터 이벤트를 타게 함. 

			<@popupId>.setCostList();	// 비용설정
			C_UICOM.setSingleBox("<@popupId>_selectIncomeType", incomeTypeValue);// 입금 타입 설정.
			C_UICOM.setSingleBox("<@popupId>_SETTLEMENT_MONTH", parentData.resultItem.SETTLEMENT_MONTH);// 정산월 설정.
		}
		
		<@popupId>.selectResultPayment(parentData, () =>{
			
			// refresh 재계산			
			<@popupId>.PAYINFO_LIST.forEach( (payInfo,idx) => {
				if( payInfo.RELATION_TYPE == 'COWORK'){
					const $executeRate= $("#<@popupId>_paymentList tr[value='"+payInfo.KEY+"']").find("[name='coworkRate']");
					<@popupId>.changeCoworkRateVal($executeRate[0],idx)
				}
			})

		}) ;
	}
	/* 입금액으로 부터 공급가 & 부가세 조회. */
	,callOrgSellingPrice : () => {
		
		const supplytax				= <@popupId>.supply_tax_cal($('#<@popupId>_INCOME').nval());
        const incomeMinusCostPrice	= Number($('#<@popupId>_supplyCost').nval()) - <@popupId>.sumSupplyCostPrice();
		$('#<@popupId>_real_supplyCost'	 ).html(addComma(supplytax.supplyCost			));
		$('#<@popupId>_real_sumSupplCost').html(addComma(<@popupId>.sumSupplyCostPrice()));
		$('#<@popupId>_real_sellingPrice').html(addComma(incomeMinusCostPrice			));
		
		return incomeMinusCostPrice;
		
	}
	,setCostList : () => {
		
		var parm = {
			 queryId 		: "result.getCostList"
			,requestParm	: {CONTRACT_ID : <@popupId>.CONTRACT_ID , RESULT_ID: <@popupId>.RESULT_ID }
		}
		C_COM.requestQuery(parm, function(resultData) {

			<@popupId>.costList_DATA = resultData.data;
			var rparm = {
					 targetId 		: "<@popupId>_costList"
					,list			: resultData.data
			}
		
			C_COM.renderHtml("<@popupId>", rparm);
			
			resultData.data.forEach( (row,index) => {
				// 면세 항목인 경우 체크 
				if( row["TAX_FREE_YN"] == "Y"){
					$(`#<@popupId>_costList tr[name='<@popupId>_tr_${index}'] [type='checkbox']`).prop("checked", true);
				}
			})
			
			//비용산출이 끝난 후에 순매출 다시 계산.
			<@popupId>.callOrgSellingPrice();		
			
			if( <@popupId>.costList_DATA == 0){
	 			const costlisttemplate = $("#<@popupId>_costList_noData_template").render({});
	 			$("#<@pageId>_resultList").append(costlisttemplate);
			} 
			else <@popupId>.setCostTotalRow();
			
		});
		
	}
	,setCostTotalRow : () => {

		let costPriceSum = 0;
		let costSuppleSum = 0;
		let costTaxSum=0;

		$.each( <@popupId>.costList_DATA , function(idx,cost){
			
			costPriceSum += cost.COST_PRICE;
			costSuppleSum+= cost.COST_SUPP_PRICE;
			costTaxSum += cost.COST_TAX_PRICE;
		});
		
		const cps			= Number(costPriceSum).toFixed(2);
		const COST_PRICE	= Number(cps.endsWith('.00') ? cps.slice(0, -3) : cps);
		const css			= Number(costSuppleSum).toFixed(2);
		const COST_SUPPLE	= Number(css.endsWith('.00') ? css.slice(0, -3) : css);
		const cts			= Number(costTaxSum).toFixed(2);
		const COST_TAX		= Number(cts.endsWith('.00') ? cts.slice(0, -3) : cts);
		$("#<@popupId>_COST_PRICE_SUM").text(addComma(COST_PRICE));
		$("#<@popupId>_COST_SUPPLE_SUM").text(addComma(COST_SUPPLE));
		$("#<@popupId>_COST_TAX_SUM").text(addComma(COST_TAX));
		
	}
	,selectResultPayment : (data, callback) =>{
		/*최초 조회를 위해 한번 호출됨. */
		var parm = {
			 queryId 		: "result.selectTempPaymentItem"
			,requestParm	: {
								CONTRACT_ID	: data.contractItem.CONTRACT_ID
							  , RESULT_ID	: <@popupId>.RESULT_ID 
							  }
		}
		C_COM.requestQuery(parm, function(resultData) {

			<@popupId>.setHandler();
			let tempPayment = resultData.data;
			tempPayment.orderBy("PAYMENT_ID");	
			
			<@popupId>.paymentList_DATA = tempPayment;
			
			C_COM.renderHtml("<@popupId>", {
				 						 targetId 		: "<@popupId>_paymentList"
										,list			: tempPayment
			});
			
			if( "<@mode>" != "I"){

  				const payInfoList = tempPayment.map( payInfo =>{
					return	{ "USER_ID"	: payInfo.USER_ID
							, "PAY_ID"	: payInfo.PAY_ID
							, "RATE"	: payInfo.RATE
							, "RELATION_TYPE": payInfo.RELATION_TYPE
					}
				});

				// 20240722 위성열 수정 (View 모드에서 modify 모드로 변경

				let validCheck = true;
				$.each(payInfoList, function() {
					if(isEmpty(this.RATE)) {
						validCheck = false;
						return false;
					}
				});
				if(validCheck) {
					<@popupId>.setRatePayment( payInfoList )
				} else {
					const userIdList = tempPayment.map( user =>  {
						return { "CONTRACT_ID"	: user.CONTRACT_ID
								,"RELATION_TYPE": user.RELATION_TYPE 
								,"USER_ID" 		: user.USER_ID} 
					})
					<@popupId>.getPayId( userIdList , function() {
						$("#<@popupId>_paymentList input").trigger("input");	
					});
					
				}  
				
				<@popupId>.PAYINFO_LIST.forEach( (payInfo,idx) => {
					
					if( payInfo.RELATION_TYPE == 'COWORK'){
						const $executeRate= $("#<@popupId>_paymentList tr[value='"+payInfo.KEY+"']").find("[name='coworkRate']");
						<@popupId>.changeCoworkRateVal($executeRate[0],idx)
					}
				})
				
				/* 첨 모든 값은 세팅되나, SALES RELATION TYPE만 남는다, 여길 지워도 문제 없지만, SALES 수수료 값이 화면에 안나옴. */
 				const incomeMinusCostPrice = <@popupId>.callOrgSellingPrice();
				<@popupId>.calcPayment(incomeMinusCostPrice);
				
				if( callback ){
					callback();
				}
				
			}else{
				
				const userIdList = tempPayment.map( user =>  {
					return { "CONTRACT_ID"	: user.CONTRACT_ID
							,"RELATION_TYPE": user.RELATION_TYPE 
							,"USER_ID" 		: user.USER_ID} 
				})
				<@popupId>.getPayId( userIdList );
			}
			
		});
		
	}
	// 20240722 위성열 수정 (View 모드에서 modify 모드로 변경
	,getPayId	: (userIdList, callback) => {

		const payInfoList			= []; 					
		const userIdListCnt 		= userIdList.length ;
		let userIdIndex = 0;
		userIdList.forEach( (user,idx) => {
			
			var parm = {
				 queryId 	: "result.getPayId"
				,requestParm: user
			}
			C_COM.requestQuery(parm, function(resultData) {
				payInfoList.push( resultData.data[0]);
				if( userIdListCnt <= (userIdIndex+1) ){
					const rateSum = <@popupId>.setRatePayment( payInfoList)
				}
				
				userIdIndex++;
				
				if(typeof callback == "function") callback();
				
			});
				
		})

 	}
	,setRatePayment : (payInfoList) => {

		let rateSum = 0;
		let paymentSum = 0;
		payInfoList.forEach( (payInfo,index) =>{

			const userId 			= payInfo.USER_ID;
			const userRelationType 	= payInfo.RELATION_TYPE;
			const payId 			= payInfo.PAY_ID;
			const rate 				= payInfo.RATE;		
			
			const tr		= `#<@popupId>_paymentList tr[value=${userId}${userRelationType}]`;
			const relationType = $(tr+" td[id='RELATION_TYPE']").attr("value");
			
			//EXEC나 SALES 인 경우 수수료율	
			if( relationType != "COWORK" && relationType != "SUGGESTER"){
				
				const CONSULTING_TYPE 		= <@popupId>.recvData.contractItem.CONSULTING_TYPE;
				const RESULT_INSERTED_CNT	= <@popupId>.recvData.contractItem.RESULT_INSERTED_CNT;
				const SALSE_USER_ROLE 		= <@popupId>.recvData.contractItem.ROLE;
				if( relationType == "EXECUTE"){
					$(tr+" td[id='RATE']").find("[name='execRate']")?.attr("value",rate).html(rate+" %");
					$(tr+" td[id='RATE']").find("[name='execRate']").parent().attr("value",rate);
				}else if( relationType == "SALES"){
					$(tr+" td[id='RATE']").find("[name='salesRate']")?.attr("value",rate).html(rate+" %");
					$(tr+" td[id='RATE']").find("[name='salesRate']").parent().attr("value",rate);
					if( relationType == "SALES" && CONSULTING_TYPE == "MONTHLY" && RESULT_INSERTED_CNT >= 3 && SALSE_USER_ROLE == "SUGGESTER" ){
					//월자문이고 4번째 실적입력 부터는 영업 수수료율은 0% ( 직급이 SUGGESTER 인 경우만 )
						$(tr+" td[id='RATE']").find("[name='salesRate']")?.attr("value",0).html("0 %");
						$(tr+" td[id='RATE']").find("[name='salesRate']").parent().attr("value","0");
					}
				}
				
			}else{
				// COWORK이나 SUGGESTER인 경우 input에 수수료율을 넣는다.
				$(tr+" td[id='RATE'][name='coworkRate']")?.attr("value","");
				if( relationType == "SUGGESTER"){
					$(tr+" td[id='RATE']").find("[name='suggesterRate']")?.attr("value",rate).html(rate+" %");
					$(tr+" td[id='RATE']").find("[name='suggesterRate']").parent().attr("value",rate);
				}else if( relationType == "COWORK"){
					$(tr+" td[id='RATE']").find("[name='coworkRate']")?.attr("value",rate).html(rate+" %");
					$(tr+" td[id='RATE']").find("[name='coworkRate']").parent().attr("value",rate);
				}
			}
			
			$(tr+" td[id='PAY_ID']").attr("value",payId).html(payId);
 			if( rate != undefined  )rateSum +=Number(rate);
			
		})

		const $execRateDiv	= $("#<@popupId>_paymentList [name='execRateDiv']");
		
		// cowork percents 를 합한 후 100% - sum( cowork percents ) => EXECUTE 코웍율
		let executeCoworkRate = 100;
		$.each($("#<@popupId>_paymentList [name='coworkRate']"), function(idx) {
			
			const value= $(this).val() ;
			if( typeof value ==  'number'|| !isNaN(value) )
					executeCoworkRate -=value;
			
		})
		$execRateDiv.val(executeCoworkRate ).html( executeCoworkRate + " %");
		$execRateDiv.parent().attr("value",executeCoworkRate);
		
		payInfoList.map( (payInfo,index) =>{
			
			const $rateJiTD	= $("#<@popupId>_paymentList #RATE_JI");
			//const userRelationType	= $("#<@popupId>_paymentList tr:eq("+index+")").attr("value");
			let rate = 0;
/* 			if( payInfo.RELATION_TYPE == "EXECUTE"){
				payInfo["EXEC_DIV"] = executeCoworkRate;
				payInfo["RATE_JI"] = (executeCoworkRate * payInfo["RATE"])/100;
				rate = payInfo["RATE_JI"];
				
				$rateJiTD.find("[name='execRateJi']")?.attr("value",rate).html(rate+" %");

			} */
/* 			if( payInfo.RELATION_TYPE == "COWORK"){
				payInfo["RATE_JI"] = (executeCoworkRate * payInfo["RATE"])/100;
				rate = payInfo["RATE_JI"];
				
				$rateJiTD.find("[name='coworkRateJi'][user='"+payInfo["USER_ID"]+"']")?.attr("value",rate).html(rate+" %");
			}
			if( payInfo.RELATION_TYPE == "SALES"){
				payInfo["RATE_JI"] = payInfo["RATE"];
				rate = payInfo["RATE_JI"];
				
				$rateJiTD.find("[name='salesRateJi']")?.attr("value",rate).html(rate+" %");
				
			} */
/* 			if( payInfo.RELATION_TYPE == "SUGGESTER"){
				payInfo["RATE_JI"] = payInfo["RATE"];
				rate = payInfo["RATE_JI"];
				
				$rateJiTD?.attr("value",rate).html(rate+" %");
				
			} */
			
		})

		<@popupId>.PAYINFO_LIST = payInfoList;
		<@popupId>.PAYINFO_LIST.forEach( payInfo => payInfo.KEY = payInfo.USER_ID + payInfo.RELATION_TYPE )
		return rateSum;
		
	}
	,setPaymentTotalRow : () => {

		let susuryoSum=0,jiRateSum=0,paymentSum=0;
		$("#<@popupId>_PAYRATE_SUM").text('0 %');
		$.each( $("#popup_result_resultUpdatePopup_paymentList tr") , (idx,obj)=>{
			
			const relationType = $(obj).children("#RELATION_TYPE").attr("value");
			if( relationType == "EXECUTE"){
				susuryoSum	+=  Number($(obj).find("[name='execRate']").val());
				jiRateSum 	+=  Number($(obj).find("[name='execRateJi']").attr("value"));
				paymentSum 	+=  Number($(obj).children("#PAYMENT").attr("value"));
			}
			if( relationType == "COWORK"){
				jiRateSum 	+=  Number($(obj).find("[name='coworkRateJi']").attr("value"));
				paymentSum 	+=  Number($(obj).children("#PAYMENT").attr("value"));
			}
			if( relationType == "SALES"){
				susuryoSum 	+=  Number($(obj).find("[name='salesRate']").val());
				jiRateSum 	+=  Number($(obj).find("[name='salesRateJi']").attr("value"));
				paymentSum 	+=  Number($(obj).children("#PAYMENT").attr("value"));
			}
			if( relationType == "SUGGESTER"){
				
				susuryoSum 	+=  Number($(obj).find("[name='suggesterRateJi']").attr("value"));
				jiRateSum 	+=  Number($(obj).find("[name='suggesterRateJi']").attr("value"));
				paymentSum 	+=  Number($(obj).children("#PAYMENT").attr("value"));
			}
			
		})
		const ps			= Number(paymentSum).toFixed(2)
		const PAYMENT_SUM	= Number(ps.endsWith('.00') ? ps.slice(0, -3) : ps);
		$("#<@popupId>_SUSURYO_SUM").text(addComma(susuryoSum)+' %');
		$("#<@popupId>_PAYRATE_SUM").text(addComma(100)+' %');
		$("#<@popupId>_RATEJI_SUM").text(addComma(jiRateSum)+' %');
		$("#<@popupId>_PAYMENT_SUM").text(addComma(PAYMENT_SUM));
		
	}
	/* 입금액 공급액 부가세 계산 후 수수료 계산
		1. 최초 PAYMENT ITEM 조회시 호출
		2. 입금액 입력될때 호출
		3. COST 금액 입력될때 호출
		4. 면세 버튼 클릭시 호출 ( 없어도 될듯. 주석함.)
	*/
	,calcPayment : (incomeMinusCostPrice) =>{
		
		let rateSum = 0;
		let susuryoSum = 0;
		let payRateSum = 0;
		let jiRateSum = 0;
		let paymentSum = 0;
		
		<@popupId>.PAYINFO_LIST.forEach( payInfo => {
			
			// 여기서 모두 세팅하는데, 다른 RELATION TYPE 들은 수수료가 변경되고 영업 수수료는 변경하지 않으니까
			//영업 수수료가 여기서 세팅됨.
			function formatNumber(num) {
    			return num % 1 === 0 ? num.toString() : num.toFixed(2);
			}
			const salesPayment = addComma(formatNumber(incomeMinusCostPrice * payInfo.RATE_JI / 100));
			$("#<@popupId>_paymentList tr[value="+payInfo.KEY+"] td[id='PAYMENT']").html(salesPayment);
			
			payInfo.PAYMENT 	= incomeMinusCostPrice * payInfo.RATE_JI / 100;
			payInfo.CONTRACT_ID = <@popupId>.CONTRACT_ID ; 
			payInfo.RESULT_ID 	= <@popupId>.RESULT_ID ;

			const found = <@popupId>.paymentList_DATA.find( pay =>{
				if( pay.USER_ID == payInfo.USER_ID && pay.RELATION_TYPE == payInfo.RELATION_TYPE )return true;
				else return false;
			});
			payInfo.PAYMENT_ID = found?.PAYMENT_ID ; 
			
			if( payInfo.RELATION_TYPE != 'COWORK'	){susuryoSum += Number(payInfo.RATE) ;}
			if( payInfo.RELATION_TYPE == 'EXECUTE'	){payRateSum += Number(payInfo.EXEC_DIV); }
			if( payInfo.RELATION_TYPE == 'COWORK'  	){payRateSum += Number(payInfo.RATE);}
			
			jiRateSum 	+= Number(payInfo.RATE_JI);
			paymentSum 	+= Number(payInfo.PAYMENT) ; 
		})
				
		<@popupId>.setPaymentTotalRow();
	}

 */

		    if( val == ''){

				$(this).parent().siblings("td[id='COST_TAX_PRICE']" ).attr("val",val).html(val);

			$(this).attr("value",val).val( addComma(val) );

	/* 수수료 설정, 영업 세팅은 없음.( calcPayment에서 ) */
	,setPayment : ( key , rateJi) =>{

		const payment		= Number($("#<@popupId>_real_sellingPrice").text().replace(/,/g, '')) * rateJi / 100;
		$("#<@popupId>_paymentList tr[value='"+key+"'] #PAYMENT").attr('value',payment).text(addComma( Number(payment.toFixed(2))) );
		<@popupId>.PAYINFO_LIST.forEach( (payInfo,idx) => payInfo.KEY == key ? payInfo.PAYMENT = payment :'');

		<@popupId>.setPaymentTotalRow();
		
	}
	,changeExecuteRateVal : ( obj, idx) =>{
		
		const key 			= <@popupId>.paymentList_DATA[idx].USER_ID+<@popupId>.paymentList_DATA[idx].RELATION_TYPE;
		const execRate		= $(obj).val();
		const execRateDiv 	= $(obj).parent().parent().find("[name='execRateDiv']").val().split("%")[0].trim();
		const execRateJi 	= execRate * execRateDiv / 100;
		$("#<@popupId>_paymentList tr[value='"+key+"']").find("[name='execRateJi']").attr("value",execRateJi).text(execRateJi+" %");
		
		<@popupId>.setPayment(key, execRateJi);
		
		//코웍율도 수정
		<@popupId>.PAYINFO_LIST.forEach( (payInfo,idx) => {
			
			if( payInfo.RELATION_TYPE == "COWORK"){
				
				const obj = $("#<@popupId>_paymentList tr[value='"+payInfo.KEY+"']").find("[name='coworkRate']");
				<@popupId>.changeCoworkRateVal(obj, idx,'execute');
			}
		})
		
		//이 RATE_JS는 저장할때, RATE으로 바뀜.
		<@popupId>.PAYINFO_LIST.forEach( payInfo =>{
			
			if( payInfo.RELATION_TYPE == 'EXECUTE'){
				payInfo.RATE_JI = execRate;
			}
		})

		
	}
	,changeSalesRateVal : ( obj, idx) =>{
		
		const key 			= <@popupId>.paymentList_DATA[idx].USER_ID+<@popupId>.paymentList_DATA[idx].RELATION_TYPE;
		const salesRate		= $(obj).val();
		
		$("#<@popupId>_paymentList tr[value='"+key+"']").find("[name='salesRateJi']").attr("value",salesRate).text(salesRate+" %");
				
		
		<@popupId>.setPayment(key, salesRate);
		
		//이 RATE_JS는 저장할때, RATE으로 바뀜.
		<@popupId>.PAYINFO_LIST.forEach( payInfo =>{
			
			if( payInfo.RELATION_TYPE == 'SALES'){
				payInfo.RATE_JI = salesRate;
			}
		})

	}
	,changeCoworkRateVal : ( obj, idx, from) =>{
		
		const key 			= <@popupId>.paymentList_DATA[idx].USER_ID+<@popupId>.paymentList_DATA[idx].RELATION_TYPE;

		const coworkRate	= $(obj).val();
		
		const execRateDiv 	= $("#<@popupId>_paymentList tr:eq(0)").find("[name='execRate']").val();

		const coworkRateJi 	= coworkRate * execRateDiv / 100;
		$("#<@popupId>_paymentList tr[value='"+key+"']").find("[name='coworkRateJi']").attr("value",coworkRateJi).text(coworkRateJi+" %");
		
		<@popupId>.setPayment(key,coworkRateJi);
		
		//이 RATE_JS는 저장할때, RATE으로 바뀜.
		<@popupId>.PAYINFO_LIST.forEach( payInfo =>{
			
			if( payInfo.KEY == <@popupId>.paymentList_DATA[idx].USER_ID+'COWORK' ){
				payInfo.RATE_JI = coworkRate;
			}
		})
		
		// 코웍을 조회하여 % 를 더한다. 
		let coworksRates = 0;
		$.each(  $("#<@popupId>_paymentList tr [name='coworkRate']") , (index, obj)=>{
			coworksRates += Number($(obj).val());
		})
		// 코웍율에 있는 실행 수수료율 설정.
		$("#<@popupId>_paymentList tr:eq(0)").find("[name='execRateDiv']").val(100-coworksRates);
		
		if( !from ){
			const firstRowKey = <@popupId>.paymentList_DATA[0].USER_ID+<@popupId>.paymentList_DATA[0].RELATION_TYPE;
			const $executeRate= $("#<@popupId>_paymentList tr[value='"+firstRowKey+"']").find("[name='execRate']");
			<@popupId>.changeExecuteRateVal($executeRate[0] , 0 );
		}
		
	}
	,changeSuggesterRateVal : ( obj , idx ) =>{
		
		const key 			= <@popupId>.paymentList_DATA[idx].USER_ID+<@popupId>.paymentList_DATA[idx].RELATION_TYPE;
		const suggestRate		= $(obj).val();
		
		$("#<@popupId>_paymentList tr[value='"+key+"']").find("[name='suggesterRateJi']").attr("value",suggestRate).text(suggestRate+" %");
				
		<@popupId>.setPayment(key, suggestRate);
		
		//이 RATE_JS는 저장할때, RATE으로 바뀜.
		<@popupId>.PAYINFO_LIST.forEach( payInfo =>{

			if( payInfo.RELATION_TYPE == 'SUGGESTER'){
				payInfo.RATE_JI = suggestRate;
			}
		})
		
	}
	,sumSupplyCostPrice : () => {
		
		let sum = 0;

		if( !$("#<@popupId>_costList tr[name='<@popupId>_tr_-1']").is(":visible") ){
			
			$.each( $("#<@popupId>_costList tr") , function(idx,row) {
				if( $(row).is(":visible") ) {
					
					const COST_PRICE	= $(row).find("td[id='COST_PRICE']").attr("value");

					const IS_CHECK_ROW	= $(row).find("td[id='TAX_FREE_YN']").children("[type='checkbox']").is(":checked");
					if( Number(COST_PRICE) ){

						//면세항목일 경우 공급가:비용, 부가세:0
						const supplytax 	= IS_CHECK_ROW ? {supplyCost:COST_PRICE , tax:0} : <@popupId>.supply_tax_cal( Number(COST_PRICE) ) ;
						const nsupplyCost 	= $(row).find("td[id='COST_SUPP_PRICE']").val(	supplytax.supplyCost	).nval();
						const ntax			= $(row).find("td[id='COST_TAX_PRICE']"	).val(	supplytax.tax			).nval();
						
						$(row).find("td[id='COST_SUPP_PRICE']"	).attr("value",nsupplyCost	).text(addComma(supplytax.supplyCost) ); 
						$(row).find("td[id='COST_TAX_PRICE']"	).attr("value",ntax			).text(addComma(supplytax.tax));
						
						sum += Number(	nsupplyCost );
					}
				}
			})
			
		} 

		return sum;
		
	}
	/* 공급가 및 부가세 */
	, supply_tax_cal : (val) => {
		
		let sc	 			= !val ? '0' : (Number((Number( val ) / 11) * 10).toFixed(2));
		let tx 				= !val ? '0' : (Number((Number( val ) / 11) * 1 ).toFixed(2));
		const supplyCost 	= sc.endsWith('.00') ? sc.slice(0, -3) : sc;
		const tax			= tx.endsWith('.00') ? tx.slice(0, -3) : tx;
		
		return { supplyCost : supplyCost , tax : tax };
		
	}
	,changeMember : () => {
		let projectInfo = <@popupId>.recvData.contractItem;
		
		let parm = {
			 projectInfo	: projectInfo
			,okBtnNm		: "수정"
		};
		
		C_POP.open('popup_operation_projectTeamMemberPopup', parm, function(retData) {
			
			if(isEmpty(retData)) return;
			let userId 		= retData[0].USER_ID
			let CONTRACT_ID = projectInfo.CONTRACT_ID

			var parm = {
				 serviceId  : "ExdevContractService.changeMember"
				,requestParm : {
					 teamMemberList : retData
					,CONTRACT_ID	: CONTRACT_ID
					,USER_ID		: userId
				}
			}
			C_COM.requestService(parm, function(resultData) {
				if(resultData.state ==	"S") {
					parm.serviceId = "ExdevContractService.changeMember2";
					C_COM.requestService(parm, function(resultData) {
						if(resultData.state == "S") {
							<@popupId>.pageInit(<@popupId>.parentData);														
						}
					});
				}
			});
		});
	}

}
// Popup Load가 완료된후 실행 된다.
C_POP.onLoadPopup("<@popupId>", function(data) {
	<@popupId>.recvData			= data;
	<@popupId>.CONTRACT_ID 		= data.contractItem.CONTRACT_ID; 
	<@popupId>.PROCESS_STATE 	= data.contractItem.PROCESS_STATE;
	<@popupId>.IsMonthly  		= data.contractItem.CONSULTING_TYPE == "MONTHLY" ? true:false;
	<@popupId>.recvData.contractItem.RESULT_INSERTED_CNT = data.resultInsertedCnt;
	/* 잔금 로직은 일회성에서만 존재함. : 월자문에서는 잔금 개념 없음. */
	if(<@popupId>.IsMonthly){
		//월자문일때 잔금을 TOT_COST로 .
		data.contractItem.TOT_COST = data.contractItem.REMAINING_SUM; 
	}

	<@popupId>.RESULT_ID 		= isEmpty(data.resultItem?.RESULT_ID) ? C_COM.makeUniqueId() : data.resultItem["RESULT_ID"];
	
	<@popupId>.setHandler();
	
	<@popupId>.parentData 		= data;
	
	<@popupId>.pageInit(data);
	
	// 20240722 위성열 수정 (View 모드에서 modify 모드로 변경
	//if( "<@mode>" == "V" ) $("#<@popupId>_apply").hide();
});

								<script type="text/x-jsrender" id="<@popupId>_paymentList_template">						
								{{for list}}
								<tr name="<@popupId>_tr_{{:#index}}" value='{{:USER_ID}}{{:RELATION_TYPE}}'>
				 					<td id='USER_ID'			value='{{:USER_ID}}' class="tl"	>{{:USER_ID}}</td>
									<td id='USER_NM'			value='{{:USER_NM}}' class="tl"	>{{:USER_NM}}</td>
									<td id='GRADE'				value='{{:GRADE}}'	 class="tl"	>{{:GRADE}}</td>
									<td id='RELATION_TYPE_NM'	value='{{:RELATION_TYPE_NM}}'	class='tc'>{{:RELATION_TYPE_NM}}</td>

									<td id='RATE'			value='{{:RATE}}' 				class='tr'>
    								{{if   RELATION_TYPE == 'EXECUTE'}}		<input type='text' class='rateBox' name='execRate' 		value='{{:RATE}}' oninput='javascript:<@popupId>.changeExecuteRateVal(this,"{{:#getIndex()}}")' />%
    								{{else RELATION_TYPE == 'SALES'}}		<input type='text' class='rateBox' name='salesRate' 	value='{{:RATE}}' oninput='javascript:<@popupId>.changeSalesRateVal(this,"{{:#getIndex()}}")' 	/>%
    								{{else RELATION_TYPE == 'SUGGESTER'}}	<input type='text' class='rateBox' name='suggesterRate' value='{{:RATE}}' oninput='javascript:<@popupId>.changeSuggesterRateVal(this,"{{:#getIndex()}}")'/>%
								    {{/if}}
									</td>

									<td id='RATE' 			value='{{:RATE}}'				class='tr'>
    								{{if   RELATION_TYPE == 'EXECUTE'}}		<input type='text' class='rateBox' name='execRateDiv'	value='{{:RATE}}' disabled/>%
    								{{else RELATION_TYPE == 'COWORK'}}		<input type='text' class='rateBox' name='coworkRate' 	value='{{:RATE}}' oninput='javascript:<@popupId>.changeCoworkRateVal(this,"{{:#getIndex()}}")' />%
								    {{/if}}
									</td>

    								{{if   RELATION_TYPE == 'EXECUTE'}}		<td id='RATE_JI'	name='execRateJi'		value='{{:RATE}}'	class='tr'>{{:RATE}}%</td>
    								{{else RELATION_TYPE == 'COWORK'}}		<td id='RATE_JI'	name='coworkRateJi'		value='{{:RATE}}'	class='tr'>{{:RATE}}%</td>
    								{{else RELATION_TYPE == 'SALES'}}		<td id='RATE_JI'	name='salesRateJi'		value='{{:RATE}}'	class='tr'>{{:RATE}}%</td>
    								{{else RELATION_TYPE == 'SUGGESTER'}}	<td id='RATE_JI'	name='suggesterRateJi'	value='{{:RATE}}' 	class='tr'>{{:RATE}}%</td>
								    {{/if}}

									<td id='PAYMENT'			value='{{:PAYMENT}}'  class="tr">{{numb2:PAYMENT}}</td>
									<td id='RELATION_TYPE'		value='{{:RELATION_TYPE}}'		style='display:none'>{{:RELATION_TYPE}}</td>
	 								<td id='PAY_ID'				value='{{:PAY_ID}}'				style='display:none'>{{:PAY_ID}}</td>
 									<td id='CONTRACT_ID'		value='{{:CONTRACT_ID}}'		style='display:none'>{{:CONTRACT_ID}}</td>
 									<td id='RESULT_ID'			value='{{:RESULT_ID}}'			style='display:none'>{{:RESULT_ID}}</td>
									<td id='PAYMENT_ID'			value='{{:PAYMENT_ID}}'			style='display:none'>{{:PAYMENT_ID}}</td>
								</tr>
								{{/for}}
								</script>

										<td id='<@popupId>_PAYRATE_SUM'	class="tr"	></td>
										<td id='<@popupId>_RATEJI_SUM'	class="tr"	></td>
										<td id='<@popupId>_PAYMENT_SUM'	class="tr"	></td>
									</tr>
								</tfoot>
