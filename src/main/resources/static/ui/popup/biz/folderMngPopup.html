<meta charset="utf-8">
<script type="text/javascript">
	var <@popupId> = {
		 close : function(returnData) {
			if(isEmpty(returnData)) returnData = {};
			C_POP.close(returnData);
		 }
	}
	// Popup Load가 완료된후 실행 된다.
	C_POP.onLoadPopup("<@popupId>", function(data) {
		
		let parm = {
			 BASE_FOLDER_ID : '<@BASE_FOLDER_ID>'
			,TOP_FOLDER_ID 	: '<@TOP_FOLDER_ID>'
			,BUYER_ID 		: '<@BUYER_ID>'
		}
		C_COMP.import("folderMng", "component_dashboard_compFolderMng", parm , function() {

		});
	});
</script>
<div class="modal_wrap">
	<div class="modal" style="width:97%;height:97%;">
		<div class="modal_header mb10">
			<strong class="tit">기업폴더관리</strong>
			<button type="button" class="btn_close"><span class="sp" onclick="<@popupId>.close()">팝업 닫기</span></button>
		</div>
		<div class="modal_body">
			<component id="folderMng">
			</component>
		</div>
		<div class="modal_footer">
			<button type="button" class="btn close" onclick="<@popupId>.close()">닫기</button>
		</div>
	</div>
</div>
