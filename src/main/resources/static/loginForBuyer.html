<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Start Asset</title>
	<link rel="stylesheet" type="text/css" href="css/common.css"/>
	<link rel="stylesheet" type="text/css" href="css/layout.css"/>
	<script type="text/javascript" src="./js/libs/jquery-1.12.4.min.js"	></script>
	<script type="text/javascript" 	src="./ui/js/lib/jsrender.js"				></script>
	<script type="text/javascript" 	src="./ui/js/common/config.js"				></script>
	<script type="text/javascript" 	src="./ui/js/common/function_ajax.js"		></script>
	<script type="text/javascript" 	src="./ui/js/common/function_common.js"		></script>
    <script type="text/javascript" src="./ui/js/common.js" 						></script>
	<script>
		function login() {
			
			let userId = $("#userId").val();
			let userPw = $("#userPw").val();

			var sendParm = {
				 targetUrl 	: _WEB_ROOT_URL + "/setSessionForBuyer.do"
				,data		: {
				    userId	 	: userId
				   ,userPw		: userPw
				 }
			}
			
			let userInfo = ajaxRequest(sendParm);

			if(userInfo.state == "E") {
				alert('로그인 정보를 확인 하세요.');
				return;
			}
			
			location.href="/start.html";
			
		}
		
		$(function() {
			$("#userId").focus();
		});
		
	</script>
</head>
<body class="login">
	<header class="header">
		<h1 class="logo"><a href="">Start Asset</a></h1>
	</header>
	<div class="login_wrap">
		<h2>고객 LOGIN</h2>
		<div class="idpw_wap">
			<dl>
				<dt><img src="img/icon_id.png" title="id icon"></dt>
				<dd><input type="text" id="userId" placeholder="ID" value=""></dd>
			</dl>
			<dl>
				<dt><img src="img/icon_pw.png" title="password icon"></dt>
				<dd><input type="password" id="userPw" placeholder="PASSWORDS" value=""></dd>
			</dl>
		</div>
		<button type="button" onclick="login()">LOG IN</button>
	</div>
</body>
</html>
